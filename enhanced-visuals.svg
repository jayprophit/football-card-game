<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420">
  <!-- Premium Card Background with Gradient -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A2463" />
      <stop offset="100%" stop-color="#3E92CC" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BF953F" />
      <stop offset="50%" stop-color="#FCF6BA" />
      <stop offset="100%" stop-color="#B38728" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="3" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <clipPath id="playerImageClip">
      <path d="M30,90 L270,90 L270,240 L200,240 C180,280 120,280 100,240 L30,240 Z" />
    </clipPath>
  </defs>
  
  <!-- Card Background with Premium Feel -->
  <rect width="300" height="420" rx="15" fill="url(#cardGradient)" filter="url(#dropShadow)" />
  
  <!-- Decorative Elements -->
  <path d="M0,15 Q150,40 300,15 L300,40 L0,40 Z" fill="rgba(255,255,255,0.1)" />
  <path d="M0,405 Q150,380 300,405 L300,380 L0,380 Z" fill="rgba(255,255,255,0.1)" />
  
  <!-- Team Color Bar with 3D Effect -->
  <rect width="300" height="50" rx="15 15 0 0" fill="#1565C0" />
  <rect width="290" height="3" x="5" y="48" rx="1" fill="rgba(255,255,255,0.3)" />
  
  <!-- Position Badge -->
  <circle cx="40" cy="40" r="25" fill="url(#goldGradient)" />
  <circle cx="40" cy="40" r="22" fill="#1565C0" />
  <text x="40" y="45" font-family="Arial" font-weight="bold" font-size="18" text-anchor="middle" fill="white">CM</text>
  
  <!-- Rating & Stats Display -->
  <circle cx="260" cy="40" r="25" fill="url(#goldGradient)" />
  <circle cx="260" cy="40" r="22" fill="#1565C0" />
  <text x="260" y="45" font-family="Arial" font-weight="bold" font-size="16" text-anchor="middle" fill="white">87</text>
  
  <!-- Player Image Area with Dynamic Shape -->
  <path d="M30,90 L270,90 L270,240 L200,240 C180,280 120,280 100,240 L30,240 Z" fill="#e0e0e0" />
  
  <!-- Player Silhouette -->
  <g clip-path="url(#playerImageClip)">
    <rect x="30" y="90" width="240" height="150" fill="#c0c0c0" />
    <ellipse cx="150" cy="135" rx="70" ry="80" fill="#a0a0a0" />
    <circle cx="150" cy="105" r="25" fill="#b0b0b0" />
    <path d="M150,130 Q200,160 220,240 L80,240 Q100,160 150,130" fill="#808080" />
  </g>
  
  <!-- "Custom Player Photo" Text with Hexagonal Pattern Overlay -->
  <text x="150" y="160" font-family="Arial" font-size="14" text-anchor="middle" fill="#505050" font-weight="bold">TAP TO ADD</text>
  <text x="150" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#505050" font-weight="bold">YOUR PHOTO</text>
  
  <!-- Player Information with Premium Styling -->
  <rect x="30" y="250" width="240" height="50" rx="5" fill="rgba(255,255,255,0.1)" />
  <text x="150" y="275" font-family="Arial" font-weight="bold" font-size="20" text-anchor="middle" fill="#FFFFFF">CENTRAL MIDFIELDER</text>
  <text x="150" y="300" font-family="Arial" font-size="22" text-anchor="middle" fill="#FFFFFF" font-weight="bold">De Bruyne</text>
  
  <!-- Nation Flag Icon -->
  <rect x="50" y="305" width="30" height="20" rx="3" fill="#EF3340" />
  <text x="65" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="white">BEL</text>
  
  <!-- Club Emblem -->
  <circle cx="250" cy="315" r="15" fill="#6CABDD" />
  <text x="250" y="320" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">MCI</text>
  
  <!-- Movement Pattern Visualization with Modern UI -->
  <g transform="translate(50, 340)">
    <!-- Chess-like grid with glowing effect -->
    <rect width="200" height="60" rx="5" fill="rgba(0,0,0,0.3)" />
    
    <!-- Movement indicators (Queen-like movement, limited to 2 squares) -->
    <circle cx="100" cy="30" r="15" fill="rgba(255,255,255,0.2)" />
    <circle cx="100" cy="30" r="10" fill="#1565C0" />
    
    <line x1="100" y1="30" x2="50" y2="30" stroke="#FF5722" stroke-width="2" />
    <line x1="100" y1="30" x2="150" y2="30" stroke="#FF5722" stroke-width="2" />
    <line x1="100" y1="30" x2="100" y2="10" stroke="#FF5722" stroke-width="2" />
    <line x1="100" y1="30" x2="100" y2="50" stroke="#FF5722" stroke-width="2" />
    <line x1="100" y1="30" x2="130" y2="10" stroke="#FF5722" stroke-width="2" />
    <line x1="100" y1="30" x2="70" y2="10" stroke="#FF5722" stroke-width="2" />
    <line x1="100" y1="30" x2="130" y2="50" stroke="#FF5722" stroke-width="2" />
    <line x1="100" y1="30" x2="70" y2="50" stroke="#FF5722" stroke-width="2" />
    
    <circle cx="50" cy="30" r="5" fill="#FF5722" />
    <circle cx="150" cy="30" r="5" fill="#FF5722" />
    <circle cx="100" cy="10" r="5" fill="#FF5722" />
    <circle cx="100" cy="50" r="5" fill="#FF5722" />
    <circle cx="130" cy="10" r="5" fill="#FF5722" />
    <circle cx="70" cy="10" r="5" fill="#FF5722" />
    <circle cx="130" cy="50" r="5" fill="#FF5722" />
    <circle cx="70" cy="50" r="5" fill="#FF5722" />
  </g>
  
  <!-- Player Stats Display -->
  <text x="30" y="330" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">MOVEMENT:</text>
  <text x="270" y="330" font-family="Arial" font-size="14" text-anchor="end" fill="#FFFFFF">Queen (2 squares)</text>
  
  <!-- Special Abilities -->
  <rect x="30" y="410" width="60" height="15" rx="7.5" fill="url(#goldGradient)" />
  <text x="60" y="421" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000" font-weight="bold">PLAYMAKER</text>
  
  <rect x="100" y="410" width="60" height="15" rx="7.5" fill="url(#goldGradient)" />
  <text x="130" y="421" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000" font-weight="bold">PASSER</text>
  
  <!-- Card Rarity Indicator -->
  <circle cx="280" cy="15" r="8" fill="url(#goldGradient)" />
  <text x="280" y="19" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000" font-weight="bold">â˜…</text>
</svg>