<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Definitions -->
  <defs>
    <!-- UI Gradients and Effects -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0D47A1" />
      <stop offset="100%" stop-color="#1A237E" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFC107" />
      <stop offset="100%" stop-color="#FFA000" />
    </linearGradient>
    
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E0E0E0" />
      <stop offset="100%" stop-color="#9E9E9E" />
    </linearGradient>
    
    <linearGradient id="bronzeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D84315" />
      <stop offset="100%" stop-color="#BF360C" />
    </linearGradient>
    
    <linearGradient id="vipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9C27B0" />
      <stop offset="100%" stop-color="#7B1FA2" />
    </linearGradient>
    
    <linearGradient id="gemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00BCD4" />
      <stop offset="100%" stop-color="#00838F" />
    </linearGradient>
    
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFEB3B" />
      <stop offset="100%" stop-color="#FBC02D" />
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="1.5" intercept="-0.3" />
      </feComponentTransfer>
      <feFlood flood-color="#FFC107" result="color" />
      <feComposite in="color" in2="SourceAlpha" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#backgroundGradient)" />
  
  <!-- Header -->
  <rect width="800" height="70" fill="rgba(0,0,0,0.3)" />
  <text x="400" y="45" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="white">FOOTBALL CHESS STORE</text>
  
  <!-- Currency Display -->
  <rect x="650" y="25" width="80" height="30" rx="15" fill="rgba(0,0,0,0.5)" />
  <circle cx="665" cy="40" r="10" fill="url(#coinGradient)" />
  <text x="665" cy="44" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">$</text>
  <text x="700" y="44" font-family="Arial" font-size="16" text-anchor="middle" fill="white">2,450</text>
  
  <rect x="550" y="25" width="80" height="30" rx="15" fill="rgba(0,0,0,0.5)" />
  <circle cx="565" cy="40" r="10" fill="url(#gemGradient)" />
  <text x="565" cy="44" font-family="Arial" font-size="12" text-anchor="middle" fill="white">♦</text>
  <text x="600" y="44" font-family="Arial" font-size="16" text-anchor="middle" fill="white">185</text>
  
  <!-- Back Button -->
  <circle cx="40" cy="40" r="20" fill="rgba(255,255,255,0.2)" />
  <path d="M47,40 L33,40 M33,40 L40,33 M33,40 L40,47" stroke="white" stroke-width="2" />
  
  <!-- Tab Navigation -->
  <rect width="800" height="50" y="70" fill="rgba(0,0,0,0.5)" />
  
  <rect x="50" y="75" width="120" height="40" rx="5" fill="rgba(255,255,255,0.1)" />
  <text x="110" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="#FFC107" font-weight="bold">PREMIUM</text>
  
  <rect x="180" y="75" width="120" height="40" rx="5" fill="rgba(255,255,255,0.1)" />
  <text x="240" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="white">CARD PACKS</text>
  
  <rect x="310" y="75" width="120" height="40" rx="5" fill="rgba(255,255,255,0.1)" />
  <text x="370" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="white">COSMETICS</text>
  
  <rect x="440" y="75" width="120" height="40" rx="5" fill="rgba(255,255,255,0.1)" />
  <text x="500" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="white">BOOSTERS</text>
  
  <rect x="570" y="75" width="120" height="40" rx="5" fill="rgba(255,255,255,0.1)" />
  <text x="630" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="white">STADIUMS</text>
  
  <!-- Pass Options -->
  <rect x="50" y="150" width="700" height="120" rx="10" fill="rgba(0,0,0,0.2)" filter="url(#dropShadow)" />
  <text x="70" y="180" font-family="Arial" font-size="24" font-weight="bold" fill="#FFC107">SEASON PASS</text>
  <text x="70" y="210" font-family="Arial" font-size="16" fill="white">Unlock premium content with the Season Pass!</text>
  <text x="70" y="240" font-family="Arial" font-size="14" fill="#E0E0E0">• Exclusive card designs • Bonus daily rewards • Premium tournaments</text>
  
  <rect x="550" y="180" width="180" height="60" rx="30" fill="url(#goldGradient)" filter="url(#dropShadow)" />
  <text x="640" y="215" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#000000">BUY $9.99</text>
  
  <!-- Subscription Tiers -->
  <g transform="translate(50, 300)">
    <!-- Bronze Tier -->
    <rect width="220" height="250" rx="10" fill="rgba(0,0,0,0.3)" filter="url(#dropShadow)" />
    <rect width="220" height="50" rx="10 10 0 0" fill="url(#bronzeGradient)" />
    <text x="110" y="32" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">BRONZE</text>
    
    <circle cx="110" cy="90" r="25" fill="url(#bronzeGradient)" opacity="0.7" />
    <text x="110" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">BASIC</text>
    
    <line x1="20" y1="120" x2="200" y2="120" stroke="#777" stroke-width="1" />
    
    <text x="20" y="145" font-family="Arial" font-size="14" fill="white">✓ Ad-Free Experience</text>
    <text x="20" y="170" font-family="Arial" font-size="14" fill="white">✓ Daily Bonus: 50 Coins</text>
    <text x="20" y="195" font-family="Arial" font-size="14" fill="white">✓ Bonus XP: +10%</text>
    <text x="20" y="220" font-family="Arial" font-size="14" fill="#777">✗ Premium Tournaments</text>
    <text x="20" y="245" font-family="Arial" font-size="14" fill="#777">✗ Exclusive Cards</text>
    
    <rect x="30" y="270" width="160" height="40" rx="20" fill="rgba(255,255,255,0.2)" />
    <text x="110" y="295" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">$2.99/month</text>
  </g>
  
  <g transform="translate(290, 300)">
    <!-- Silver Tier -->
    <rect width="220" height="250" rx="10" fill="rgba(0,0,0,0.3)" filter="url(#dropShadow)" />
    <rect width="220" height="50" rx="10 10 0 0" fill="url(#silverGradient)" />
    <text x="110" y="32" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">SILVER</text>
    
    <circle cx="110" cy="90" r="25" fill="url(#silverGradient)" opacity="0.7" />
    <text x="110" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">PRO</text>
    
    <line x1="20" y1="120" x2="200" y2="120" stroke="#777" stroke-width="1" />
    
    <text x="20" y="145" font-family="Arial" font-size="14" fill="white">✓ Ad-Free Experience</text>
    <text x="20" y="170" font-family="Arial" font-size="14" fill="white">✓ Daily Bonus: 150 Coins</text>
    <text x="20" y="195" font-family="Arial" font-size="14" fill="white">✓ Bonus XP: +25%</text>
    <text x="20" y="220" font-family="Arial" font-size="14" fill="white">✓ Premium Tournaments</text>
    <text x="20" y="245" font-family="Arial" font-size="14" fill="#777">✗ Exclusive Cards</text>
    
    <rect x="30" y="270" width="160" height="40" rx="20" fill="rgba(255,255,255,0.2)" />
    <text x="110" y="295" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">$5.99/month</text>
  </g>
  
  <g transform="translate(530, 300)">
    <!-- Gold Tier -->
    <rect width="220" height="270" rx="10" fill="rgba(0,0,0,0.3)" filter="url(#dropShadow)" />
    <rect width="220" height="70" rx="10 10 0 0" fill="url(#goldGradient)" filter="url(#glow)" />
    <text x="110" y="32" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">GOLD</text>
    <text x="110" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">MOST POPULAR</text>
    
    <circle cx="110" cy="110" r="30" fill="url(#goldGradient)" opacity="0.7" />
    <text x="110" y="115" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">ELITE</text>
    
    <line x1="20" y1="150" x2="200" y2="150" stroke="#777" stroke-width="1" />
    
    <text x="20" y="175" font-family="Arial" font-size="14" fill="white">✓ Ad-Free Experience</text>
    <text x="20" y="200" font-family="Arial" font-size="14" fill="white">✓ Daily Bonus: 300 Coins</text>
    <text x="20" y="225" font-family="Arial" font-size="14" fill="white">✓ Bonus XP: +50%</text>
    <text x="20" y="250" font-family="Arial" font-size="14" fill="white">✓ Premium Tournaments</text>
    <text x="20" y="275" font-family="Arial" font-size="14" fill="white">✓ Exclusive Cards</text>
    
    <rect x="20" y="300" width="180" height="50" rx="25" fill="url(#goldGradient)" filter="url(#dropShadow)" />
    <text x="110" y="330" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">$9.99/month</text>
  </g>
  
  <!-- Special Offer -->
  <rect x="50" y="580" width="700" height="60" rx="10" fill="url(#vipGradient)" filter="url(#dropShadow)" opacity="0.9" />
  <text x="400" y="620" font-family="Arial" font-size="16" text-anchor="middle" fill="white">INTRODUCTORY OFFER: First month 50% off! Limited time only.</text>
</svg>