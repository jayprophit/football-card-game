<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#f5f5f5" stroke="#000000" stroke-width="2" />
  
  <!-- Team Color Bar -->
  <rect width="300" height="40" rx="15" fill="#1565C0" />
  
  <!-- Player Photo Area -->
  <rect x="20" y="60" width="260" height="180" rx="10" fill="#e0e0e0" />
  <circle cx="150" cy="130" r="60" fill="#c0c0c0" />
  <path d="M150,100 C130,100 120,120 120,140 C120,155 135,175 150,180 C165,175 180,155 180,140 C180,120 170,100 150,100" fill="#a0a0a0" />
  <circle cx="150" cy="110" r="20" fill="#b0b0b0" />
  
  <!-- "Custom Player Photo" Text -->
  <text x="150" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#505050">Tap to add your photo</text>
  <text x="150" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#505050">or customize avatar</text>
  
  <!-- Player Information -->
  <text x="150" y="265" font-family="Arial" font-weight="bold" font-size="20" text-anchor="middle" fill="#000000">CENTRAL MIDFIELDER</text>
  <text x="150" y="290" font-family="Arial" font-size="16" text-anchor="middle" fill="#000000">Player Name</text>
  
  <!-- Movement Pattern Visualization -->
  <g transform="translate(50, 320)">
    <!-- Chess-like grid representation -->
    <rect width="200" height="80" fill="#e8f5e9" stroke="#81c784" stroke-width="1" />
    
    <!-- Grid lines -->
    <line x1="50" y1="0" x2="50" y2="80" stroke="#81c784" stroke-width="1" />
    <line x1="100" y1="0" x2="100" y2="80" stroke="#81c784" stroke-width="1" />
    <line x1="150" y1="0" x2="150" y2="80" stroke="#81c784" stroke-width="1" />
    <line x1="0" y1="40" x2="200" y2="40" stroke="#81c784" stroke-width="1" />
    
    <!-- Player position -->
    <circle cx="100" cy="40" r="15" fill="#1565C0" />
    <text x="100" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="white">CM</text>
    
    <!-- Movement indicators (Queen-like movement, limited to 2 squares) -->
    <circle cx="50" cy="40" r="5" fill="#FF5722" opacity="0.7" />
    <circle cx="150" cy="40" r="5" fill="#FF5722" opacity="0.7" />
    <circle cx="100" cy="0" r="5" fill="#FF5722" opacity="0.7" />
    <circle cx="100" cy="80" r="5" fill="#FF5722" opacity="0.7" />
    <circle cx="50" cy="0" r="5" fill="#FF5722" opacity="0.7" />
    <circle cx="150" cy="0" r="5" fill="#FF5722" opacity="0.7" />
    <circle cx="50" cy="80" r="5" fill="#FF5722" opacity="0.7" />
    <circle cx="150" cy="80" r="5" fill="#FF5722" opacity="0.7" />
  </g>
  
  <!-- Player Stats -->
  <text x="50" y="320" font-family="Arial" font-size="14" fill="#000000">MOVEMENT:</text>
  <text x="260" y="320" font-family="Arial" font-size="14" text-anchor="end" fill="#000000">Queen (2 squares)</text>
  
  <!-- Card Footer -->
  <rect x="0" y="410" width="300" height="10" rx="0 0 15 15" fill="#1565C0" />
</svg>